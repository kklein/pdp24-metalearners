[project]
name = "pdp"
channels = ["conda-forge"]
platforms = ["osx-arm64", "linux-64"]

[tasks]
serve = "marp slides/slides.md --html --allow-local-files -w"
compile-pdf = "marp slides/slides.md --pdf --html --allow-local-files"

[dependencies]
python = "3.12.*"
metalearners = "*"
matplotlib-base = "*"
lightgbm = "*"
pre-commit = "*"
typos = "*"
black = "*"
prettier = "*"
ruff = "*"
mypy = "*"
pre-commit-hooks = "*"
git_root = "*"
tabulate = ">=0.9.0,<0.10"
